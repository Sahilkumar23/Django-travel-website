<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Travel Route</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">

    <!-- Leaflet Draw Plugin CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0 30px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #222;
            margin-top: 30px;
            font-weight: 600;
        }

        form {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            margin-top: 20px;
        }

        button {
            display: block;
            margin: 20px auto 0;
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h2>ðŸ§­ Plan Your Travel Route</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Hidden field to store the drawn route -->
        <input type="hidden" name="route_geojson" id="routeGeojson">

        <div id="map"></div>

        <button type="submit">Save Journal</button>
    </form>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <script>
        // Initialize map (centered on India by default)
        const map = L.map('map').setView([20.5937, 78.9629], 5);

        // Base layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Layer group to hold drawn shapes
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        // Drawing controls
        const drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: {
                polyline: true,  // for routes
                polygon: false,
                rectangle: false,
                circle: false,
                marker: true     // for marking destinations
            }
        });
        map.addControl(drawControl);

        // Save drawn features to hidden input as GeoJSON
        function updateRouteData() {
            const geojsonData = JSON.stringify(drawnItems.toGeoJSON());
            document.getElementById("routeGeojson").value = geojsonData;
        }

        // Event listeners for create, edit, delete
        map.on(L.Draw.Event.CREATED, function (e) {
            drawnItems.addLayer(e.layer);
            updateRouteData();
        });

        map.on("draw:edited", updateRouteData);
        map.on("draw:deleted", updateRouteData);
    </script>
</body>
</html>
